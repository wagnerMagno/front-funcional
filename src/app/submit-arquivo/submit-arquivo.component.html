<div>
	<h4>Enviar Arquivo</h4>
</div>

<form #formulario="ngForm" (ngSubmit)="submissaoArquivo()" style="margin-top: 5%;">
	<div class="form-group row">
		<label style="text-align: left;" class="col-sm-4 col-form-label" for="arquivo">Selecione seu arquivo</label>
		<div class="col-sm-8">
			<input
				name="arquivo"
				type="file" ngModel
				class="form-control-file"
				id="arquivo" style="margin-left: 35%;"
				(change)="getFile($event)"
				accept=".hs">
		</div>
	</div>

	<div class="form-group row">
		<label style="text-align: left;" class="col-sm-4 col-form-label" for="studentId">Matr√≠cula do Aluno</label>
		<div class="col-sm-8">
			<input type="text" [(ngModel)]="dadosTarefa.studentId" class="form-control" name="studentId" id="studentId">
		</div>
	</div>
	
	<div class="form-group row">
		<label style="text-align: left;" class="col-sm-4 col-form-label" for="listNumber">Id da Lista</label>
		<div class="col-sm-8">
			<input type="text" [(ngModel)]="dadosTarefa.listNumber" class="form-control" name="listNumber" id="listNumber">
		</div>
	</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
		
</form>
