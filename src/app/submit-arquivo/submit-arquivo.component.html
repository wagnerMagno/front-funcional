<!DOCTYPE html>
<html lang="br">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Programação Funcional</title> 
	</head>
	<body id="body" class=" pt_BR">
			 <div class="titulo dimensaoConteudo ">
				 <div class="float-left imgUFCG">
						<img src="https://www.google.com/a/cpanel/computacao.ufcg.edu.br/images/logo.gif?service=google_default"/>	
				</div>
				<div class="float-left ">
					<h2>Programação Funcional</h2>
				</div>
			</div>
				<div class="dimensaoConteudo conteudoPrincipal">
					<div class="divConteudo">
						<form #formulario="ngForm" (ngSubmit)="submissaoArquivo(formulario)" style="margin-top: 5%;">
							<div class="form-group row">
								<label style="text-align: left;" class="col-sm-4 col-form-label" for="arquivo">Selecione seu arquivo</label>
								<div class="col-sm-8">
									<input type="file" [(ngModel)]="dadosTarefa.studentSubmission" class="form-control-file" name="arquivo" id="arquivo" style="margin-left: 35%;">
								</div>
							</div>

							<div class="form-group row">
								<label style="text-align: left;" class="col-sm-4 col-form-label" for="studentId">Matrícula do Aluno</label>
								<div class="col-sm-8">
									<input type="text" [(ngModel)]="dadosTarefa.studentId" class="form-control" name="studentId" id="studentId">
								</div>
							</div>
							
							<div class="form-group row">
								<label style="text-align: left;" class="col-sm-4 col-form-label" for="listNumber">Id da Lista</label>
								<div class="col-sm-8">
									<input type="text" [(ngModel)]="dadosTarefa.listNumber" class="form-control" name="listNumber" id="listNumber">
								</div>
							</div>
								
								<button type="submit" class="btn btn-primary">Submit</button>
								
						</form>
					</div>
				</div>
			</body>
</html>
